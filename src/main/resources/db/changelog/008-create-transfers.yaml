databaseChangeLog:
  - changeSet:
      id: 007-create-transfers
      author: you
      changes:
        - createTable:
            tableName: transfers
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: from_card_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: to_card_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: "NUMERIC(19,2)"
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  defaultValue: COMPLETED
                  constraints:
                    nullable: false
              - column:
                  name: failure_reason
                  type: VARCHAR(255)
              - column:
                  name: created_at
                  type: "TIMESTAMP WITH TIME ZONE"
                  defaultValueComputed: NOW()
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: transfers
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_transfers_user

        - addForeignKeyConstraint:
            baseTableName: transfers
            baseColumnNames: from_card_id
            referencedTableName: cards
            referencedColumnNames: id
            constraintName: fk_transfers_from_card

        - addForeignKeyConstraint:
            baseTableName: transfers
            baseColumnNames: to_card_id
            referencedTableName: cards
            referencedColumnNames: id
            constraintName: fk_transfers_to_card

        - createIndex:
            tableName: transfers
            indexName: idx_transfers_user_created
            columns:
              - column:
                  name: user_id
              - column:
                  name: created_at

        - sql:
            splitStatements: false
            sql: |
              ALTER TABLE transfers
              ADD CONSTRAINT chk_transfers_amount_positive
              CHECK (amount > 0);
